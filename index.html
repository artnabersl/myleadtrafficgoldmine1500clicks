<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Traffic Generation</title>
    <style>
        @keyframes blink {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
            100% { opacity: 1; transform: scale(1); }
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div style="background-color: black; color: black; font-weight: bold; padding: 20px; font-family: Arial, sans-serif;">
  <div style="background-color: #ffff00; padding: 15px; border: 2px solid black;">
    <h1 style="color: black; text-align: center; font-size: 2.8em; margin-bottom: 20px; font-weight: 900; font-family: 'Arial Black', Gadget, sans-serif; text-transform: uppercase; letter-spacing: 1px;">
      BUYER TRAFFIC
    </h1>
    
    <h2 style="text-align: center; font-size: 1.5em; margin-bottom: 20px; font-family: 'Arial Black', Gadget, sans-serif;">Success Rolodex</h2>
    
    <p style="text-align: center; font-size: 1.3em; margin-bottom: 20px; color: red; font-weight: bold;">
      These Are The Traffic Resources That Bring Me Leads And Sales Every Day!
    </p>
    
    <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px;">
      I'm going to GIVE THIS INFORMATION AWAY For...
    </p>
    
    <div style="text-align: center; margin-bottom: 20px; animation: blink 1.5s ease-in-out infinite;">
      <img src="https://imgallery.llsvr.com/5ee5b3280a435.png" alt="Buyer Traffic Generation" style="max-width: 100%; border: 3px solid black; box-shadow: 0 0 10px rgba(0,0,0,0.5);">
    </div>
    
    <h2 style="color: black; text-align: center; font-size: 1.8em; margin-bottom: 20px; font-family: 'Arial Black', Gadget, sans-serif;">
      BEST AUTOPILOT BUYERS TRAFFIC
    </h2>
    
    <div style="background-color: white; padding: 20px; margin: 20px auto; border: 2px solid black; max-width: 350px;">
      <form method="post" action="https://www.sendsteed.com/subscribe/" id="leadForm">
        <input name="e112051" required type="email" placeholder="your@email.com" style="display: block; width: 90%; margin: 10px auto; padding: 10px; border: 2px solid black; font-size: 0.9em;">
        <input name="n112051" required type="text" placeholder="Name" style="display: block; width: 90%; margin: 10px auto; padding: 10px; border: 2px solid black; font-size: 0.9em;">
        <input type="hidden" name="lllid" value="112051">
        <input type="hidden" name="lluid" value="sandyarta">
        <input type="hidden" name="redirect" value="">
        <input type="hidden" name="source" id="trafficSource" value="">
        <button type="submit" style="background-color: #ffff00; color: black; font-weight: bold; padding: 12px 20px; border: 2px solid black; cursor: pointer; width: 90%; margin: 10px auto; display: block; font-family: 'Arial Black', Gadget, sans-serif; font-size: 1em;">SUBMIT NOW</button>
      </form>
    </div>
    
    <p style="text-align: center; font-size: 1.1em; font-family: Arial, sans-serif;">source: <span id="sourceDisplay">buyerseitemailerstreg</span></p>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 1. Traffic-Quelle automatisch erkennen
    function detectTrafficSource() {
      const urlParams = new URLSearchParams(window.location.search);
      
      // Priorität: URL-Parameter > Referrer > direkter Zugriff
      let source = urlParams.get('utm_source') || 
                  urlParams.get('source') || 
                  urlParams.get('ref') || 
                  document.referrer || 
                  'direct';
      
      // Quelle bereinigen
      if (source.includes('http')) {
        try {
          const url = new URL(source);
          source = url.hostname.replace('www.', '');
        } catch(e) {
          source = source.substring(0, 50);
        }
      }
      
      return source;
    }
    
    const detectedSource = detectTrafficSource();
    
    // 2. Quelle in Formular und Anzeige einfügen
    document.getElementById('trafficSource').value = detectedSource;
    document.getElementById('sourceDisplay').textContent = detectedSource;
    
    // 3. Cookie für 30 Tage setzen
    document.cookie = `traffic_source=${encodeURIComponent(detectedSource)}; max-age=${30*24*60*60}; path=/`;
    
    // 4. Formular absenden tracking (optional)
    document.getElementById('leadForm').addEventListener('submit', function() {
      console.log('Lead submitted with source:', detectedSource);
      // Hier können Sie zusätzliches Tracking einfügen (z.B. Google Analytics)
    });
  });
</script>
</body>
</html>
